name: db_search
description: |
  Launch a job to search through a given genetic database.
    Args:
        project (str):
            Required. Project to create the job in.
        location (Optional[str]):
            Location for creating the job in. If not set,
            default to us-central1.
        TBD
    Returns:
        TBD 
inputs:
- {name: project, type: String}
- {name: region, type: String, default: "us-central1"}
- {name: input_path, type: String}
- {name: database_paths, type: String}
- {name: machine_type, type: String, default: "n1-standard-8"}
- {name: boot_disk_size, type: Integer, default: 100}
- {name: alphafold-databases-image, type: String, default: "https://www.googleapis.com/compute/v1/projects/jk-mlops-dev/global/images/alphafold-datasets-jan-2022 3000"}
outputs:
- {name: output_path, type: String, }
- {name: output_artifact, type: Artifact}
implementation:
  container:
    image: gcr.io/jk-mlops-dev/alphafold-components
    args: [
      --project, {inputValue: project},
      --region, {inputValue: region},
      --input-path, {inputValue: input_path}
      --machine-type, {inputValue: machine_type},
      --boot-disk-size, {inputValue: boot_disk_size},
      --alphafold-databases-image, {inputValue: alpha-fold-databases-image},
      --output-path_uri, {outputUri: output_path},
      --output-path, {outputPath: output_path},
      --output-artifact_uri, {outputUri: output_artifact},
      --output-artifact, {outputPath, output_artifact}
    ]
