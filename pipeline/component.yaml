name: Msa search
inputs:
- {name: search_tool, type: String}
- {name: databases_disk_image, type: String}
- {name: database_paths, type: JsonArray}
implementation:
  container:
    image: gcr.io/jk-mlops-dev/dsub
    command:
    - sh
    - -c
    - |2

      if ! [ -x "$(command -v pip)" ]; then
          python3 -m ensurepip || python3 -m ensurepip --user || apt-get install python3-pip
      fi

      PIP_DISABLE_PIP_VERSION_CHECK=1 python3 -m pip install --quiet     --no-warn-script-location 'kfp==1.8.11' && "$0" "$@"
    - sh
    - -ec
    - |
      program_path=$(mktemp -d)
      printf "%s" "$0" > "$program_path/ephemeral_component.py"
      python3 -m kfp.v2.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"
    - "\nimport kfp\nfrom kfp.v2 import dsl\nfrom kfp.v2.dsl import *\nfrom typing\
      \ import *\n\ndef msa_search(\n    search_tool: str,\n    databases_disk_image:\
      \ str, \n    database_paths: list,\n):\n    print(database_paths)\n    print(type(database_paths))\n\
      \n"
    args:
    - --executor_input
    - {executorInput: null}
    - --function_to_execute
    - msa_search
